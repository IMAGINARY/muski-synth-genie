<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"
    />
    <title>Synth Genie Demo App</title>
    <link rel="stylesheet" href="../scss/main.scss" />
  </head>
  <body>
    <div id="synth-genie-wrapper"><div id="synth-genie"></div></div>
    <br />
    Number of notes: <span id="num-notes-label"></span>
    <br />
    <input
      id="num-notes-slider"
      type="range"
      min="1"
      max="256"
      value="16"
      step="1"
    /><br />
    Beat length: <span id="beat-length-label"></span>
    <br />
    <input
      id="beat-length-slider"
      type="range"
      min="50"
      max="1000"
      value="250"
      step="1"
    /><br />
    Note length (relative to beat length): <span id="note-length-label"></span>
    <br />
    <input
      id="note-length-slider"
      type="range"
      min="1"
      max="100"
      value="90"
      step="1"
    /><br />
    Lowest note generated: <span id="min-midi-note-label"></span>
    <br />
    <input
      id="min-midi-note-slider"
      type="range"
      min="21"
      max="106"
      value="21"
      step="1"
    /><br />
    Highest note generated: <span id="max-midi-note-label"></span>
    <br />
    <input
      id="max-midi-note-slider"
      type="range"
      min="23"
      max="108"
      value="108"
      step="1"
    /><br />
    <input id="reset-state-checkbox" type="checkbox" checked /><span
      >Call
      <span style="font-family: monospace">pianoGenie.resetState()</span>
      after each loop</span
    ><br />
    <input id="grid-active-checkbox" type="checkbox" /><span
      >Show grid and active cells</span
    ><br />
    <input id="bar-visible-checkbox" type="checkbox" checked /><span
      >Show current position</span
    ><br />
    <input id="sustain-in-segments-checkbox" type="checkbox" checked /><span
      >Sustain within segments (not individual notes)</span
    ><br /><br />
    <input id="clear-button" type="button" value="Clear" />
    <script src="../ts/index.ts" type="module"></script>
  </body>
</html>
